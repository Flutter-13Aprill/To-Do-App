name: todo_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  bloc: ^9.0.0
  dart_mappable: ^4.5.0
  easy_date_timeline: ^2.0.9
  easy_localization: ^3.0.7+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_dotenv: ^5.2.1
  flutter_native_splash: ^2.4.6
  flutter_svg: ^2.1.0
  flutter_switch: ^0.3.2
  get_it: ^8.0.3
  google_fonts: ^6.2.1
  meta: ^1.16.0
  smooth_page_indicator: ^1.2.1
  supabase_flutter: ^2.9.0
  table_calendar: ^3.1.3

flutter_native_splash:
  color: "#121212"
  image: assets/images/logo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  dart_mappable_builder: ^4.5.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/translations/
    - .env
